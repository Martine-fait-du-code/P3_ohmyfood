<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <script
      src="https://kit.fontawesome.com/1b06759deb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="images/ohmyfood.png" alt="logo Ohmyfood" />
    </header>

    <!-- LOCALISATION -->
    <main>
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <h3>Paris, Belleville</h3>
      </div>
      <!-- RECHERCHE -->
      <section class="explore">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <button>Explorer nos restaurants</button>
      </section>

      <!-- FONCTIONNEMENT -->
      <section class="functioning">
        <h2>Fonctionnement</h2>
        <ol>
          <li>
            <span class="step">1</span>
            <i class="fa-solid fa-mobile-screen-button"></i>Choisissez un
            restaurant
          </li>
          <li>
            <span class="step">2</span>
            <i class="fa-solid fa-list-ul"></i>Composez votre menu
          </li>
          <li>
            <span class="step">3</span>
            <i class="fa-solid fa-store"></i>Dégustez au restaurant
          </li>
        </ol>
      </section>
    </main>
  </body>
</html>
